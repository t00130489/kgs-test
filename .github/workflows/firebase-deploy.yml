
name: Manual Deploy to Firebase Hosting

on:
  # プッシュでは動かさない
  # push:
  #   branches:
  #     - main

  # ← これだけ残す
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: kgs-test

      # テストがなければ消す
      #- name: Run tests
      #  run: npm test
      #  working-directory: kgs-test

      #- name: Build project
      #  run: npm run build
      #  working-directory: kgs-test

      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
        working-directory: kgs-test
